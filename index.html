<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Collector</title>
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="left">
      <h1>Total Words:0</h1>
      <p></p>
    </section>

    <section class="right">
      <form class="" autocomplete="off" action="index.html" method="get">
        <label for="">Enter a Word:</label>
        <input required type="text" name="name" value="">
        <label for="">Enter The Definition:</label>
        <input required type="text" name="example" value="">
        <button onClick=addWord(this.form) type="button" name="button">Add Word!</button>
      </form>
    </section>


    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
